services:
  prerender:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://valkey:6379
    depends_on:
      - valkey
    restart: unless-stopped

  valkey:
    image: valkey/valkey:9-alpine
    volumes:
      - valkey-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  valkey-data:
