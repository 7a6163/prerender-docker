services:
  prerender:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://valkey:6379
      - PAGE_TTL=604800  # Cache TTL: 7 days (seconds)
      - MAX_CONCURRENT_RENDERS=10  # Max concurrent rendering (different URLs)
      - LOCK_TTL=30  # Lock timeout (seconds)
      - DISABLE_IMAGES=false  # Set to 'true' to disable image loading for faster rendering
    depends_on:
      - valkey
    restart: unless-stopped

  valkey:
    image: valkey/valkey:9-alpine
    volumes:
      - valkey-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  valkey-data:
